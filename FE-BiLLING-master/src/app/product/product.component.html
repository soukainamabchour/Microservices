<div class="container-fluid justify-content-center mt-3">
  <div>
    <div class="col-md-12">
      <div class="card" style="border-radius: 25px">
        <div class="card-body">
          <h5 class="display-4 mx-4 mb-4">Products</h5>
          <hr class="mb-5"/>
          <table class="table table-hover mt-3" style="border-radius: 20px" id="table">
            <thead>
            <tr>
              <th>ID</th>
              <th>Produit</th>
              <th>Prix</th>
            </thead>
            <tr *ngFor="let p of products._embedded.inventories">
              <td>{{p.id}}</td>
              <td>{{p.name}}</td>
              <td>{{p.price}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
