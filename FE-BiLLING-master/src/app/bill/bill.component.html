<div class="container-fluid mt-3">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card" style="border-radius: 25px">
        <div class="card-body">
          <h5 class="display-4 mx-4 mb-4">Mr. {{bill.customer.name}}'s BILL for the <strong>{{bill.billingDate}}</strong></h5>
          <hr class="mb-5"/>
          <table class="table table-hover mt-3" style="border-radius: 20px" id="table">
            <thead>
            <tr>
              <th>ID</th>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
            </thead>
            <tr *ngFor="let p of bill.productItems">
              <td>{{p.id}}</td>
              <td>{{p.inventoryName}}</td>
              <td>{{p.price}}</td>
              <td>{{p.quantity}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
